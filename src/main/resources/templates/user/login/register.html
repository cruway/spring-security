<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header::userHead"></head>
<body>
<div th:replace="layout/top::header"></div>

<div class="container d-flex justify-content-center">
    <div style="width:700px; margin-top: 30px;">
        <form class="form-horizontal" th:action="@{/users}" method="post">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">ユーザ名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="username" id="username"
                           placeholder="ユーザ名" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">パスワード</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control input-large" name="password" id="password"
                           placeholder="パスワード" data-minlength="6" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">メール</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control input-large" name="email" id="email" placeholder="メール"
                           required>
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">歳</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="age" id="age" placeholder="歳" required>
                </div>
            </div>
            <!--<div class="form-group">
                <label for="role" class="col-sm-2 control-label">ロール</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="role" id="role" placeholder="ロール" required>
                </div>
            </div>-->
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="Submit" class="btn btn-dark btn-lg">登録</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
