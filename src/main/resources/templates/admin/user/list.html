<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/head::adminHead"></head>
<body>
<script type="text/javascript">
    $(document).ready(function () {
    });

</script>
<div th:replace="admin/common/top::header"></div>
<div id="maininner"><!-- maininner (s)-->
    <div class="cc-tab-con">
        <a href="javascript:void(0);" class="cc-tab-item on">使用者管理</a>
        <a href="javascript:tabChange('2');" class="cc-tab-item">権限管理</a>
        <a href="javascript:tabChange('3');" class="cc-tab-item">リソース管理</a>
    </div>
    <div class="tbl_wrp">
        <table class="table">
            <thead>
            <tr class="table-info">
                <th scope="col">名前</th>
                <th scope="col">メール</th>
                <th scope="col">歳</th>
                <th scope="col">権限</th>
            </tr>
            </thead>
            <tbody>
            <tr class="link_btn hover" th:each="account : ${accounts}">

                <td style="text-align: left;">
                    <a th:href="@{'/admin/accounts/' + ${account.id}}"><span th:text="${account.username}">会員</span></a>
                </td>
                <td style="text-align: left;" th:text="${account.email}"></td>
                <td style="text-align: left;" th:text="${account.age}"></td>
                <td style="text-align: left;" th:text="${account.userRoles}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
