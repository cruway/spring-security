<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/head :: adminHead"></head>
<body>
<script type="text/javascript">
    $(document).ready(function () {
    });
</script>
<div th:replace="admin/common/top::header"></div>
<div id="maininner"><!-- maininner (s)-->
    <div class="cc-tab-con">
        <a href="javascript:void(0);" class="cc-tab-item on">使用者管理</a>
        <a href="javascript:tabChange('2');" class="cc-tab-item">権限管理</a>
        <a href="javascript:tabChange('3');" class="cc-tab-item">リソース管理</a>
    </div>
    <div class="tbl_wrp">
        <form class="form-horizontal" th:action="@{/admin/accounts}" method="post" th:object="${account}">
            <input th:type="hidden" id="id" name="id" th:value="*{id}"/>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">ユーザ名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="username" id="username"
                           placeholder="username" th:value="*{username}" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">パスワード</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control input-large" name="password" id="password"
                           placeholder="パスワード" data-minlength="6" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">メール</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control input-large" name="email" id="email" placeholder="メール"
                           th:value="*{email}" required>
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">歳</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="age" id="age" placeholder="歳"
                           th:value="*{age}" required>
                </div>
            </div>
            <div class="form-group">
                <label for="roles" class="col-sm-2 control-label">権限</label>
                <div class="col-sm-10" th:each="role: ${roleList}">
                    <input th:type="checkbox" name="roles" id="roles"
                           th:text="${role.roleName}"
                           th:value="${role.roleName}"
                           th:checked="${account.roles.contains(role.roleName)} ? 'true' : 'false'"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="Submit" class="btn btn-dark btn-lg">登録</button>
                    <a class="btn btn-dark btn-lg" style="margin:10px;" th:href="@{/admin/accounts}">目録</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
