<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/head::adminHead"></head>
<body>
<script type="text/javascript">
    $(document).ready(function () {
    });
</script>
<div th:replace="admin/common/top::header"></div>
<div id="maininner">
    <div class="cc-tab-con">
        <a href="javascript:tabChange('1');" class="cc-tab-item">使用者権限</a>
        <a href="javascript:tabChange('2');" class="cc-tab-item">権限管理</a>
        <a href="javascript:void(0);" class="cc-tab-item on">リソース管理</a>
    </div>
    <div class="tbl_wrp">
        <form class="form-horizontal" th:action="@{/admin/resources}" method="post" th:object="${resources}">
            <div class="form-group">
                <label for="resourceName" class="col-sm-2 control-label">リソース名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="resourceName" id="resourceName"
                           placeholder="リソース名" th:value="*{resourceName}">
                </div>
            </div>

            <div class="form-group">
                <label for="resourceType" class="col-sm-2 control-label">リソースタイプ</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="resourceType" id="resourceType"
                           placeholder="リソースタイプ" th:value="*{resourceType}">
                </div>
            </div>
            <div class="form-group">
                <label for="httpMethod" class="col-sm-2 control-label">HttpMethod</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="httpMethod" id="httpMethod"
                           placeholder="HttpMethod" th:value="*{httpMethod}">
                </div>
            </div>
            <div class="form-group">
                <label for="orderNum" class="col-sm-2 control-label">順番</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="orderNum" id="orderNum" placeholder="順番"
                           th:value="*{orderNum}">
                </div>
            </div>
            <div class="form-group">
                <label for="roleName" class="col-sm-2 control-label">権限</label>
                <div class="col-sm-10">
                    <select class="custom-select" name="roleName" id="roleName">
                        <option th:each="role: ${roleList}"
                                th:value="${role.roleName}"
                                th:text="${role.roleName}"/>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="Submit" class="btn btn-dark btn-lg">登録</button>
                    <a class="btn btn-dark btn-lg" style="margin:10px;" th:href="@{/admin/resources}">目録</a>
                    <a class="btn btn-dark btn-lg" style="margin:10px;" th:href="@{'/admin/resources/delete/' + *{id}}">削除</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
