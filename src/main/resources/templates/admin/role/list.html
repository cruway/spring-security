<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/head::adminHead"></head>
<body>
<script type="text/javascript">
    $(document).ready(function () {
    });
</script>
<div th:replace="admin/common/top::header"></div>
<div id="maininner"><!-- maininner (s)-->
    <div class="cc-tab-con">
        <a href="javascript:tabChange('1');" class="cc-tab-item">使用者管理</a>
        <a href="javascript:void(0);" class="cc-tab-item  on">権限管理</a>
        <a href="javascript:tabChange('3');" class="cc-tab-item">リソース管理</a>
    </div>
    <div class="tbl_wrp">
        <table class="table">
            <thead>
            <tr class="table-info">
                <th scope="col">権限名</th>
                <th scope="col">権限説明</th>
            </tr>
            </thead>
            <tbody>
            <tr class="link_btn hover" th:each="role : ${roles}">
                <td style="text-align: left;">
                    <a th:href="@{'/admin/roles/' + ${role.id}}"><span th:text="${role.roleName}">会員</span></a>
                </td>
                <td style="text-align: left;" th:text="${role.roleDesc}"></td>
            </tr>
            </tbody>
        </table>
        <div style="text-align:right;">
            <p><a class="btn btn-dark btn-lg" style="margin:10px;" th:href="@{/admin/roles/register}">権限登録</a></p>
        </div>
    </div>
</div>
</body>
</html>
