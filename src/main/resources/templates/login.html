<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header::userHead"></head>
<body>
<div th:replace="layout/top::header"></div>
<div class="login-form d-flex justify-content-center">
    <div class="col-sm-5" style="margin-top: 30px;">
        <div class="panel text-center">
            <p>ユーザ名とパスワードを入力してください</p>
        </div>
        <div th:if="${param.error}" class="form-group">
            <span th:text="${exception}" class="alert alert-danger"></span>
        </div>
        <form th:action="@{/login_proc}" class="form-signin" method="post">
            <input type="hidden" th:value="secret" name="secret_key">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="ユーザ名" required="required"
                       autofocus="autofocus">
            </div>
            <div class="form-group mt-2">
                <input type="password" class="form-control" name="password" placeholder="パスワード" required="required">
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block mt-2 w-100">ログイン</button>
        </form>
    </div>
</div>
</body>
</html>
